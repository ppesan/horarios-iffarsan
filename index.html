<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Horários</title>

  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#f5f7f6;
    }

    .container{
      max-width:1100px;
      margin:auto;
      padding:20px;
    }

    .card{
      background:#fff;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      padding:18px;
    }

    .top{
      display:flex;
      gap:15px;
      flex-wrap:wrap;
      align-items:end;
      margin-bottom:15px;
    }

    label{
      display:flex;
      flex-direction:column;
      font-size:13px;
      color:#555;
      gap:6px;
    }

    select{
      padding:10px;
      border-radius:10px;
      border:1px solid #ddd;
      min-width:260px;
    }

    #status{
      font-size:13px;
      color:#666;
      min-width:220px;
    }

    canvas{
      width:100%;
      border-radius:12px;
      border:1px solid #ddd;
      background:#fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">

      <div class="top">
        <label>
          Tipo
          <select id="typeSelect">
            <option value="prof">Horários dos professores</option>
            <option value="turma">Horários das turmas</option>
          </select>
        </label>

        <label>
          Selecionar
          <select id="itemSelect" disabled>
            <option>Carregando...</option>
          </select>
        </label>

        <div id="status"></div>
      </div>

      <canvas id="pdfCanvas"></canvas>

    </div>
  </div>

  <!-- PDF.js LOCAL -->
  <script src="./vendor/pdfjs/pdf.js"></script>

  <!-- App -->
  <script src="./app.js"></script>

</body>
</html>
